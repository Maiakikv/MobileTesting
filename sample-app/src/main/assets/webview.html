<!DOCTYPE html>
<html>
<head>
    <title>Android Web View</title>
</head>
<body>
<h1 id="title" class="css_title">WebView title</h1>
<ol>
    <li><a href="fake_link.html" class="link" id="apple_link" onclick="setTitle('apple clicked')">Apple</a>
    </li>
    <li><a href="fake_link.html" class="link" id="banana">Banana</a></li>
</ol>
<p>The button below activates a JavaScript when it is clicked.</p>
<form id="buttons_from">
    <input type="button" class="button" id="button1" value="Rename title" onclick="updTitle()">
    <input type="button" class="button" id="button2" value="Button2"
           onclick="setTitle('button2 clicked')">
    <input type="button" class="button" id="button3" value="Button3"
           onclick="setTitle('button3 clicked')">
</form>
<input type="text" id="text_input" hint="input hint">
<div id="teacher">
    <p>Teachers</p>
    <div class="person_name">
        <p>Socrates</p>
    </div>
</div>
<div id="student">
    <p>Students</p>
    <div class="person_name">
        <p>Plato</p>
    </div>
</div>
<script>
            function updTitle() {
                 var value = document.getElementById("text_input").value
                 console.log(value)
                 document.getElementById("title").innerHTML = value;
            }
            function setTitle(newTitle) {
                document.getElementById("title").innerHTML = newTitle;
            }

</script>
</body>
</html>
